<html>
    <head>
        <title>Не знаю,що зі мною</title>
    </head>
    <body>
        <pre>
            <p style="font-family:Arial;color:red">
                
        Не знаю,що зі мною
        думками я з тобою,
        до тебе серце рветься,
        боюсь,що зірветься.
        Думки до тебе линуть,
        без тебе я загину,
        повір мені,що я...
        буду вірна до кінця.
            </p>
        </pre>
    </body>
</html>
